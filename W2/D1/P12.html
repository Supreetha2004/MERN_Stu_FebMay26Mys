<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position:relative</title>
    <style>
nav{
    position: sticky;
    top: 0;
    background-color: black;
    padding: 15px;
    z-index: 1000;
}
nav a{
    color: white;
    margin: 20px;
    text-decoration: none;
    transition: 0.3s
}
nav a:hover{
    color: yellow;
    font-size: 18px;
}
.section{
    height: 600px;
    padding: 20px;
}
footer{
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: saddlebrown;
    color: white;
    text-align: center;
    padding: 10px;
}
button{
    padding: 10px 20px;
    background-color: gray;
    color: white;
    border: none;
    transition: 0.4s;
}
button:hover{
    background-color: red;
    transform: scale(1.2);
}
.ball{
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 50%;
    position: relative;
    animation: bounce 1s infinite alternate;
}
@keyframes bounce{
    from{ top: 0px; }
    to{ top: 200px; }
}
.box1{
    width: 150px;
    height: 150px;
    background: aqua;
    position: relative;
    z-index: 1;
}

.box2{
    width: 150px;
    height: 150px;
    background: palevioletred;
    position: relative;
    top: -100px;
    left: 50px;
    z-index: 2;
}
.home{
    position: relative;
    width: 300px;
    height: 300px;
    background-color: lightcoral;
    border: 5px solid black;
    top: -29px;
    margin: 50px auto;
}
.topbox{
    position: relative;
    width: 460px;
    height: 30px;
    background-color: brown;
    border: 5px solid black;
    left: 1250px;
    top: 25px;
}
.door{
    position: relative;
    width: 80px;
    height: 152px;
    background-color:maroon;
    border: 5px solid black;
    bottom: -143px;
    left: 100px;
}
.leftbox{
    position: relative;
    width: 50px;
    height: 100px;
    background-color:magenta;
    border: 5px solid black;
    top: -120px;
    left: 30px;
}
.rightbox{
    position: relative;
    width: 45px;
    height: 70px;
    background-color:aqua;
    border: 5px solid black;
    top: -200px;
    left: 230px;
}
</style>
</head>
<body>
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>
<div class="section">
    <h2>Button Hover</h2>
    <button>Hover Me</button>
    <h2>Bouncing Ball</h2>
    <div class="ball"></div>
    <h2>Z-Index Example</h2>
    <div class="box1"></div>
    <div class="box2"></div>
    <h2>House Design</h2>
    <div class="topbox"></div>
    <div class="home">
        <div class="door"></div>
        <div class="leftbox"></div>
        <div class="rightbox"></div>
    </div>
</div>
<footer>
    Fixed Footer
</footer>
</body>
</html>
