<!DOCTYPE html>
<html>
<head>
    <title>House Design</title>
    <style>
        body {
            background-color: white;
        }
        .roof {
            width: 300px;
            height: 50px;
            background-color:maroon;
            border: 4px solid black;
            position: relative;
            left: 500px;
            top: 100px;
        }
        .house {
            width: 250px;
            height: 300px;
            background-color: palevioletred;
            border: 4px solid black;
            position: relative;
            left: 525px;
            top: 100px;
        }
        .window1 {
            width: 60px;
            height: 70px;
            background-color: blueviolet;
            border: 4px solid black;
            position: relative;
            left: 30px;
            top: 40px;
        }
        .window2 {
            width: 60px;
            height: 70px;
            background-color: blueviolet;
            border: 4px solid black;
            position: relative;
            left: 150px;
            top: -40px;
        }
        .door {
            width: 80px;
            height: 120px;
            background-color: red;
            border: 4px solid black;
            position: relative;
            left: 85px;
            top: 20px;
        }

    </style>
</head>
<body>

    <div class="roof"></div>

    <div class="house">
        <div class="window1"></div>
        <div class="window2"></div>
        <div class="door"></div>
    </div>

</body>
</html>
