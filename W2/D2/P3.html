<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
  <div class="m-6 space-x-3">
    <input type="text" placeholder="Enter Name" class="peer border border-gray-800 rounded-md px-3 py-2 w-100 h-10">
    <p class="text-red-400 mt-2 hidden peer-focus:block">
        I show up when input is focused
    </p>
    <input type="checkbox" class="w-5 h-5 appearance-none border border-blue-400 rounded 
    checked:bg-green-200 checked:border-purple-400">
    <input type="radio" class="w-5 h-5 appearance-none border border-blue-400 rounded 
    checked:bg-green-200 checked:border-purple-400 focus:ring-2">
  </div>  
</body>
</html>
