<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive orientation switch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="border rounded-lg p-6 space-y-4">
        <h2>flex-col on Mobile,flex-row on md+</h2>
        <div class="border rounded p-4 flex flex-col md:flex-row gap-4">
            <div class="bg-gray-100 rounded p-4 flex-1">Block A</div>
            <div class="bg-gray-100 rounded p-4 flex-1">Block B</div>
            <div class="bg-gray-100 rounded p-4 flex-1">Block C</div>

        </div>
    <nav class="border rounded-b-xl px-6 h-full flex justify-between bg-blue-500 flex-col md:flex-row">
        <div class="flex gap-4 items-center flex-col md:flex-row">
            <a href="#" class="font-bold text-lg">gola</a>
            <ul class="flex gap-4 text-blue-700 flex-col md:flex-row">
                <li><a href="#" class="hover:text-red transition">Home</a></li>
                <li><a href="#" class="hover:text-red transition">Features</a></li>
                <li><a href="#" class="hover:text-red transition">Contact</a></li>
            </ul>
        </div>  
        <div class="flex gap-4 items-center flex-col md:flex-row ">
            <a href="#" class="hover:text-red transition">Login</a>
            <button class="rounded-lg bg-black text-white hover:bg-gray-800 px-4 py-2">Sign up</button>
        </div>  
        
    </nav>
    </section>
</body>
</html>
