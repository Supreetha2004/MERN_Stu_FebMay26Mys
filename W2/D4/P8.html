<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide x y</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="max-w-4xl mx-auto p-6 space-y-8">
        <section class="border rounded p-6 space-y-4">
          <span class="font-bold">Divide x-axis</span>
            <div class="flex Divide-x-2 Divide-gray-500 rounded border overflow-hidden">
                <div class="p-4 flex-1">
                    <div class="text-sm">Students</div>
                     <div class="text-xl font-bold">46</div>
                </div>
                 <div class="p-4 flex-1">
                    <div class="text-sm">placed</div>
                     <div class="text-xl font-bold">100%</div>
                </div>
                <div class="p-4 flex-1">
                    <div class="text-sm">in-progerss</div>
                     <div class="text-xl font-bold">0%</div>
                </div>
                

            </div>
        </section>
        <section class="border rounded overflow-hidden">
          <span class="font-bold">Divide y-axis</span>
          <div class="Divide-y-2 Divide-red-500">
            <div class="p-4 flex items-center justify-between">
                <div class="font-bold">Notifications</div>
                <div class="text-sm text-gray-600">Email+SMS</div>
            <button class="px-3 py-2 rounded border hover:bg-red-100">Edit</button>
          </div>
          <hr class="border-red-500 border-t-5">
          <div class="p-4 flex items-center justify-between">
                <div class="font-bold">privacy settings</div>
                <div class="text-sm text-gray-600">Email+SMS</div>
            <button class="px-3 py-2 rounded border hover:bg-red-100">Edit</button>
          </div>
          </div>

       
    </main>
</body>
</html>
