<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index for Models</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="max-w-4xl mx-auto p-6 space-y-8">
       <section class="border rounded">
           <div class="relative h-55 border rounded overflow-hidden">
               <div class="bg-green-50 inset-0 flex items-center justify-center">
                  <div class="text-gray-700">background contact</div>
               </div>
           </div>
           <div class="absolute top-0 left-0 h-14 flex bg-gray-600 text-white flex items-center px-4 z-10">
            App header:with z-10
           </div>
           <div class="absolute inset-0 left-4 border rounded px-3 py-2 z-50 bg-red-50 h-100 w-200">
            <div class="absolute bottom-4 left-4 px-3 py-2 border rounded">
             Model layer z-50    
            </div>
           </div>
       </section>
    </main>
</body>
</html>
