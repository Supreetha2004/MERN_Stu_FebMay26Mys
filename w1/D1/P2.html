<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Ordered list with different styles -->
     <ol>
        <li>Labtop</li>
     </ol>
     <ol type="A">
        <li>Labtop</li>
     </ol>
      <ol type="a">
        <li>Labtop</li>
     </ol>
      <ol type="I">
        <li>Labtop</li>
     </ol>
     <ol type="i">
        <li>Labtop</li>
     </ol>
     <ol type="I" reversed start="8">
        <li>Watch</li>
        <li>Watch apple</li>
        <li>Bike</li>
     </ol>
</body>
</html>
