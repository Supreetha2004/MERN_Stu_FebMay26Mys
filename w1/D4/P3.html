<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(3,1fr);/*3 equal side columns*/
            gap: 10px;
            margin: 20px;
        }
        .item{ 
            background-color: black;
            color: aqua;
            padding: 20PX;
        }
    </style>
</head>
<body>
   <!-- fixed width column using Fractional columns -->
   <div class="grid-fr">
       <div class="item">1</div>
       <div class="item">2</div>
       <div class="item">1</div>
   </div> 
</body>
</html>
