<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(Auto-fill,minmax(150px,1fr));/*6 equal side columns/
           /* gap: 10px;*/
           column-gap: 10px;
           row-gap: 10px;
            margin: 10px;
        }
        .item{ 
            background-color: black;
            color: aqua;
            padding: 20PX;
        }
    </style>
</head>
<body>
   <!-- Auto-fill & Auto-fill - -->
   <div class="grid-fr">
       <div class="item">1</div>
       <div class="item">2</div>
       <div class="item">3</div>
       <div class="item">4</div>
       <div class="item">5</div>
       <div class="item">6</div>
   </div> 
</body>
</html>
