<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and Pseudo class Selector</title>
</head>
<body>
    <input type="text" placeholder="This input is styled">
    <input type="password" placeholder="This input not styled">
    <button>Hover on me</button>
    <style>
        /* Attribute Selector */
        input[type="text"]{
            border: 2px solid blue;
            padding: 5px;
        }
        /* pseudo Class Selector */
        button:hover{
            background-color: aquamarine;
            color: black;
        }
    </style>
</body>
</html>
