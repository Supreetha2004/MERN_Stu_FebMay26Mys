<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
</head>
<style>
    .flex-container{
        display: flex;
        background-color: bisque;
        justify-content: space-around;
        /*space-between/space-around/flex-start/flex-end/center*/
        /* justify-content:space-evenly*/
        /* Vertical-align:center*/
        align-items:flex-start;
        height:200px;
        flex-direction: column-reverse;/*row-reverse/row/column/column-reverse*/
        flex-wrap:wrap-reverse;/*wrap/nowrap/rap-reverse*/
}
    .flex-item{
        background-color: crimson;
        margin: 10px;
        padding: 20px;
        width: 100px;
        text-align: center;
    }
</style>
<body>
    <h1>display: flex</h1>
    <div class="flex-container">
        <div class="flex-item">content 1</div>
        <div class="flex-item">content 2</div>
        <div class="flex-item">content 3</div>
   </div>
</body>
</html>
