<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <head>
    <style>
        ParaType1 {
            background-color:salmon;
            font-weight: bold;
        }
        ParaType2 {
            color: red;
        }
        /* ID selector */
        #main-title{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Class Selector -->
    <p class="ParaType1">This is paragraph</p>
    <p class="ParaType2">This is paragraph</p>

   <!-- ID selector --> 
    <h1 id="main-title">Main Heading</h1>
</body>
</html>
